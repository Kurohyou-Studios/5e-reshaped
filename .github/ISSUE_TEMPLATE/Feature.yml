name: Feature Suggestion
description: Suggest a feature for the 5e Reshaped project
title: "[Feature]: "
labels: ["Feature Discussion"]
assignees:
  - kurohyou
body:
  - type: textarea
    attributes:
      label: What is the feature you are requesting?
      description: Suggested Features should be specific functionality that is broadly applicable.
      render: markdown
      required: true
  - type: textarea
    attributes:
      label: Benefit
      description: What benefit does this provide?
      render: markdown
      required: true
  - type: textarea
    attributes:
      label: Issues/Problems
      description: Do you forsee any issues with this feature?
      render: markdown
      required: false